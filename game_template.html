<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyGameTime</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4K4NJ89PR2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4K4NJ89PR2');
    </script>
    <script>
      function getPreferredLanguage() {
        const userLang = navigator.language || navigator.userLanguage;
        return userLang.startsWith('zh') ? 'zh' : 'en';
      }
      
      document.addEventListener('DOMContentLoaded', function() {
        const lang = getPreferredLanguage();
        document.documentElement.lang = lang;
        
        // 更新页面文本内容
        document.querySelector('h2').textContent = 'How To Play';
      });
      
      
    </script>
    <script>
        async function loadGameData(gameName) {
            try {
                const response = await fetch('./games.json');
                const games = await response.json();
                const game = games.find(g => g.name === gameName);
                
                if (game) {
                    document.querySelector('h1').textContent = game.name;
                    console.log('Setting iframe src to:', game.iframe);
                    document.querySelector('iframe').src = game.iframe;
                    
                    // 检查iframe是否正确加载
                    const iframe = document.querySelector('iframe');
                    iframe.onload = function() {
                        console.log('Iframe loaded successfully');
                    };
                    iframe.onerror = function() {
                        console.error('Iframe failed to load');
                    };
                    
                    // 处理HTML格式的描述
                    if (game.description && game.description.startsWith('<div')) {
                        document.querySelector('p').innerHTML = game.description;
                    } else {
                        document.querySelector('p').textContent = game.description || '';
                    }
                    
                    document.title = `${game.name} - HappyGameTime`;
                } else {
                    console.error('Game not found:', gameName);
                }
            } catch (error) {
                console.error('Error loading game data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameName = urlParams.get('name');
            
            if (gameName) {
                loadGameData(gameName);
            }

            // Fullscreen functionality
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const gameContainer = document.querySelector('.game-container');
            const gameFrame = document.querySelector('iframe');

            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    if (gameFrame.requestFullscreen) {
                        gameFrame.requestFullscreen();
                    } else if (gameFrame.webkitRequestFullscreen) {
                        gameFrame.webkitRequestFullscreen();
                    } else if (gameFrame.msRequestFullscreen) {
                        gameFrame.msRequestFullscreen();
                    }
                    fullscreenBtn.textContent = 'Exit Fullscreen';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    fullscreenBtn.textContent = 'Fullscreen';
                }
            });

            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    fullscreenBtn.textContent = 'Fullscreen';
                }
            });
        });
      
      
    </script>
    <style>
        .h-screen-80 {
            height: 80vh;
        }
        @media (max-width: 768px) {
            .h-screen-80 {
                height: 60vh;
            }
        }
        .game-container {
            position: relative;
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        @media (max-width: 768px) {
            #fullscreen-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-10">
            <div class="flex justify-end mb-4">
                
            </div>
            <h1 class="text-5xl font-bold text-gray-900 mb-4">HappyGameTime</h1>
        </header>

        <div class="game-container w-full h-screen-80 mb-8 rounded-lg overflow-hidden shadow-xl relative">
            <button id="fullscreen-btn" class="fullscreen-btn">Fullscreen</button>
            <iframe class="w-full h-full min-h-[400px]" src="" frameborder="0" allow="fullscreen" allowfullscreen></iframe>
        </div>

        <section class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">How To Play</h2>
            <div class="prose max-w-none">
                <p class="text-gray-700 mb-6"></p>
            </div>
        </section>
    </div>
</body>
</html>
