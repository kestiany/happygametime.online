<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HappyGameTime 在线游戏，你的欢乐时光">
    <meta name="keywords" content="在线游戏，快乐游戏，快乐时光">
    <title>HappyGameTime</title>
    <script>
      function getPreferredLanguage() {
        const userLang = navigator.language || navigator.userLanguage;
        return userLang.startsWith('zh') ? 'zh' : 'en';
      }
      
      document.addEventListener('DOMContentLoaded', function() {
        const lang = getPreferredLanguage();
        document.documentElement.lang = lang;
        
        // 更新页面文本内容
        if (lang === 'zh') {
          document.querySelector('h1').textContent = 'HappyGameTime';
          document.querySelector('p').textContent = '体验最棒的游戏时光';
        } else {
          document.querySelector('h1').textContent = 'HappyGameTime';
          document.querySelector('p').textContent = 'Your best gaming experience';
        }
      });
      
      // 手动切换语言
      document.addEventListener('DOMContentLoaded', function() {
        const langToggle = document.getElementById('langToggle');
        if (langToggle) {
          langToggle.addEventListener('click', function() {
            const currentLang = document.documentElement.lang;
            const newLang = currentLang === 'zh' ? 'en' : 'zh';
            document.documentElement.lang = newLang;
            
            if (newLang === 'zh') {
              document.querySelector('h1').textContent = 'HappyGameTime';
              document.querySelector('p').textContent = '体验最棒的游戏时光';
            } else {
              document.querySelector('h1').textContent = 'HappyGameTime';
              document.querySelector('p').textContent = 'Your best gaming experience';
            }
          });
        }
      });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="canonical" href="https://www.HappyGameTime.online">
    <style>
        .game-card {
            transition: all 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .game-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-10">
            <div class="flex justify-end mb-4">
                <button id="langToggle" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-full">
                    EN/中文
                </button>
            </div>
            <h1 class="text-5xl font-bold text-gray-900 mb-4">HappyGameTime</h1>
            <p class="text-xl text-gray-700">体验最棒的游戏时光</p>
        </header>

        <div id="games-container" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- 游戏卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <script src="games.js"></script>
</body>
</html>
